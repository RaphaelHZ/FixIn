<ion-header>
  <ion-toolbar>
    <ion-title>Profissionais</ion-title>
    <ion-button slot="end" [routerLink]="['/busca']">Voltar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let item of dados">
      <ion-item>
        <ion-label>
          <h4>{{item.nomeFantasia}}     {{item.telefone}}</h4>
          <h4>{{item.formaPagamento}}</h4>
          <h4>{{item.tags}}</h4>
        </ion-label>
      </ion-item>
      <li>
    </ion-item>
  </ion-list>
</ion-content>
