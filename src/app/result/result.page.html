<ion-header>
  <ion-toolbar>
    <ion-title>Profissionais</ion-title>
    <ion-button slot="end" [routerLink]="['/busca']">Voltar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let item of dados; index as i">
      <ion-item>
        <ion-label>
          <h2>{{item.clienteNome}} {{item.sobrenome}}</h2>
          <h3>{{item.clienteSexo}}</h3>
          <h4>{{item.clienteNasc}}</h4>
        </ion-label>
      </ion-item>
      <li>
    </ion-item>
  </ion-list>
</ion-content>
